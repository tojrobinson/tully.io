---
title: Tully
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li class="post-list">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="meta" style="margin-bottom: 20px;">{{ post.date | date_to_string }}</div>
    </li>
    {% endfor %}
  </ul>
</div>
